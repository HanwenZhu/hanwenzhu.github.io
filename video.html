<!DOCTYPE html>
<html>
<head>
<title>Video Player - ICREIUHECIIJC</title>
</head>
<body>
<input name="v" id="v" type="text" placeholder="Video URL">
<button name="submit" type="button" id="submit" onclick="submit()">Play</button>
<div id="video"></div>
<script type="text/javascript">
	function submit() {
		var vurl = document.getElementById("v").value;
		if (vurl == ""){
			alert("Please enter video URL!");
			return (false);
			}else{
				var xurl='http://yun.mt2t.com/yun?url=';
				document.getElementById('video').innerHTML = "<iframe width='100%' height='500' allowTransparency='true' frameborder='0' scrolling='no' src='" + xurl+vurl + "'></iframe>"
			}
	};
</script>
</body>
</html>
